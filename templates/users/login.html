{% extends "../layout.html" %}
{% block content %}<br/>
<div class="container">
<div class="row justify-content-center">
<div class="card border-secondary mb-3" style="max-width: 20rem;">
  <div class="card-header"><center>Login <i class="fas fa-sign-in-alt"></i></center></div>
  <div class="card-body">
    {% if error %}
    <div class="alert alert-dismissible alert-success">
        {{ error }}
    </div>
    {% endif %}
    {% if message %}
    <div class="alert alert-dismissible alert-success">
    <i class="fas fa-info-circle"></i>
        {{ message }}
    </div>
    {% endif %}
    <form method="POST">
    <div class="form-group">
  <input type="text" class="form-control" placeholder="username" name="username" value = "{{ username }}">
    </div>
    
    <div class="form-group">
  <input type="password" class="form-control" placeholder="password" name="password">
    </div>
  <button type="submit" class="btn btn-success">Login</button>
      <p class="card-text"><small class="text-muted">Don't have an account? Register <a href="/users/register">here</a></small></p>
    </form>
  </div>
</div>
</div>
</div>
{% endblock %}
